<div>
    <h1 class="page-title">Forum List</h1>

    <!--Forum actions-->
    <!--Admin functions-->
    <div *ngIf="currentUser.privilege >= 255">
        <button type="button" (click)="openDialogCategory()">
            <mat-icon>edit</mat-icon>
            Create category
        </button>
    </div>

    <br>

    <!--Category display-->
    <div *ngFor="let category of categories">
        <button *ngIf="currentUser.privilege >= 255" type="button" (click)="openDialogSubcategory(category.name)">
            <mat-icon>add</mat-icon>
            Create Sub-Category for {{category.name}}
        </button>
        <mat-accordion>
            <mat-expansion-panel expanded [hideToggle]="category.subCategories.length == 0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div class="category-title">
                            {{category.name}}
                        </div>
                    </mat-panel-title>
                    <mat-panel-description>
                        {{category.description}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div *ngFor="let subcategory of category.subCategories">
                    <div class="subcategory-title">
                        {{subcategory.name}}
                    </div>
                    <span>{{subcategory.description}}</span>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
        <br>
    </div>
    <h3 *ngIf="categories.length == 0">No categories yet...</h3>
</div>
