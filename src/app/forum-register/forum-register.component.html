<div>
    <h1 class="page-title">Register</h1>
    <div class="msg-error" *ngIf="showError">
        {{errorText}}
    </div>
    <form #registerRef="ngForm" (ngSubmit)="sendInfo(registerRef)">
        <div>
            <dl>
                <dt>
                    <label>Email</label>
                </dt>
                <dd>
                    <input type="email" name="email" ngModel>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label>Date of Birth</label>
                </dt>
                <dd>
                    <input type="date" name="dob" ngModel>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label>Username</label>
                </dt>
                <dd>
                    <input type="text" name="username" ngModel>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label>Password</label>
                </dt>
                <dd>
                    <input type="password" name="password" ngModel>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label>Confirm Password</label>
                </dt>
                <dd>
                    <input type="password" name="repassword" ngModel>
                </dd>
            </dl>
            <input type="checkbox" id="terms" name="agreedToTerms" ngModel>
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <br><br>
        <button type="submit" class="btn-primary">Register</button>
    </form>
</div>
