<div>
    <h1 class="page-title">Register</h1>
    <div class="msg-error" *ngIf="showError">
        {{errorText}}
    </div>
    <br>
    <!--
        email, dob, username, password, repassword, agreeToTerms
    -->
    <form #registerRef="ngForm" (ngSubmit)="sendInfo(registerRef)" class="form-stylized form-stylized--border">
        <label class="form-label">Email</label>
        <input type="text" autofocus name="email" ngModel>
        <br><br>

        <label class="form-label">Date of Birth</label>
        <input type="date" onkeydown="return false" min="1902-01-02" max="{{currentDate | date:'yyyy-MM-dd'}}" name="dob" ngModel>
        <br><br>

        <label class="form-label">Username</label>
        <input type="text" name="username" ngModel>
        <br><br>

        <label class="form-label">Password</label>
        <input type="password" name="password" ngModel>
        <br><br>

        <label class="form-label">Confirm Password</label>
        <input type="password" name="repassword" ngModel>
        <br><br>

        <input type="checkbox" id="terms" name="agreeToTerms" ngModel>
        <label for="terms" class="form-checkbox">I agree to the terms and conditions</label>
        <br><br><br>

        <button type="submit" class="btn-primary">Register</button>
    </form>
</div>
