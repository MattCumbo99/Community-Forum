<div>
    <h2>Ban list</h2>
    <div *ngIf="bans.length == 0">
        <h3>No bans, for now...</h3>
    </div>
    <div *ngIf="bans.length > 0">
        <form>
            <input type="text" placeholder="Search users">
            <br><br>
        </form>
        <table class="member-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Ban Info</th>
                    <th>Length</th>
                </tr>
            </thead>
            <tbody class="member-table-rows">
                <tr *ngFor="let ban of bans">
                    <td style="width: 150px;">
                        <a [routerLink]="['/members/'+ban.username]" class="member-name">
                            {{ban.username}}
                        </a>
                    </td>
                    <td style="width: 500px;">
                        "{{ban.reason}}"
                        <br><br>
                        <span>----------------</span>
                        <div class="ban-info">
                            Banned by:
                            <span style="padding-right: 15px;"></span>
                            <a [routerLink]="['/members/'+ban.author]" class="member-name">
                                {{ban.author}}
                            </a>
                            <br>
                            Issued on:
                            <span style="padding-right: 21px;"></span> 
                            {{ban.createdAt | date:'full'}}
                            <div *ngIf="ban.unbanned">
                                Unban reason: {{ban.unbanReason}}
                                <br>
                                Unbanned by:
                                <a [routerLink]="['/members/'+ban.unbanAuthor]" class="member-name">
                                    {{ban.unbanAuthor}}
                                </a>
                            </div>
                        </div>
                    </td>
                    <td [ngClass]="{'length-perma':ban.lengthText==='Permanent', 'length-inactive':!isActive(ban.expiryDate.toString()) || ban.unbanned, 'length-active':isActive(ban.expiryDate.toString())}" style="width: 150px; text-align: center;">
                        {{ban.lengthText}}
                        <span *ngIf="!isActive(ban.expiryDate.toString()) || ban.unbanned">
                            (expired)
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
