<div style="padding-left: 60px; padding-right: 60px;">
    <h2>Report user: {{data}}</h2>
    <form #reportRef="ngForm" (ngSubmit)="reportUser(reportRef)" class="form-stylized">
        <label class="form-label">Reason</label>
        <br>
        <select name="reason" ngModel>
            <option value="trolling">Trolling</option>
            <option value="harassment">Harassment</option>
            <option value="hateSpeech">Hate Speech</option>
            <option value="spamming">Spamming</option>
            <option value="impersonation">Impersonating someone</option>
        </select>
        <br><br>
        <label class="form-label">Details</label>
        <textarea name="details" ngModel></textarea>
        <br><br>
        <button type="submit" class="btn-primary">Submit</button>
        <span style="padding-right: 20px;"></span>
        <button type="button" (click)="onNoClick()" class="btn-secondary">Cancel</button>
    </form>
</div>
