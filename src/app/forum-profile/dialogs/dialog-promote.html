<h2 mat-dialog-title>Promoting user: {{data}}</h2>
<div mat-dialog-content>
    <p>Are you sure you want to promote this user to Moderator?</p>
    <button type="button" class="btn-primary" (click)="promoteUser()">Promote</button>
    &nbsp;
    <button type="button" class="btn-secondary" (click)="onNoClick()">Cancel</button>
</div>
