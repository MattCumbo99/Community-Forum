<div>
  <div *ngIf="currentUser.username!==''" style="text-align: right; padding-right: 20%;">
    <!--Shown when the user is logged in-->
    <button (click)="nameClick()" class="label-username">{{currentUser.username}}</button>
    &nbsp;
    <!--&vellip;-->
    <button [matMenuTriggerFor]="usermenu" class="menu-actions">&vellip;</button>
    <mat-menu #usermenu="matMenu">
      <button mat-menu-item (click)="logoutUser()">Log out</button>
    </mat-menu>
  </div>
  <div class="btn-position">
    <button (click)="onLogin=true; onRegister=false;" *ngIf="currentUser.username==='' && !onLogin" class="btn-login" routerLink="/login">Log in</button>
    &nbsp;
    <button (click)="onLogin=false; onRegister=true;" *ngIf="currentUser.username==='' && !onRegister" class="btn-register" routerLink="/register">Register</button>
  </div>
  <hr>
  <div>
    <nav (click)="onLogin=false; onRegister=false;">
      <a routerLink="">Home</a>
      &nbsp;
      <a routerLink="/members">Members</a>
    </nav>
  </div>
  <hr>
  <div class="page-padding">
    <router-outlet></router-outlet>
  </div>
</div>
