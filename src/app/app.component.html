<div>
  <!--Shown when the user is logged in-->
  <div *ngIf="currentUser.username!==''" style="text-align: right; padding-right: 20%;">
    <br>

    <!--Notifications-->
    <button type="button" [matMenuTriggerFor]="messages" class="btn-secondary">
      <mat-icon [matBadge]="getTotalUnread() || ''" matBadgeColor="warn" style="color: gray; cursor: pointer;">
        mail
      </mat-icon>
    </button>
    <mat-menu #messages="matMenu" xPosition="before">
      <span *ngIf="notifications.length==0">No new messages</span>
      <table *ngFor="let msg of notifications" style="padding: 5px;">
        <tr>
          <td>
            <span>{{globals.getNiceTime(msg.dateSent.toString())}}:</span>
          </td>
          <td>
            <span style="font-weight: bold;">{{msg.subject}}</span>
            <br>
            {{msg.content}}
          </td>
        </tr>
      </table>
    </mat-menu>

    &nbsp;

    <button (click)="nameClick()" class="label-username">
      {{currentUser.username}}
    </button>
    <mat-icon *ngIf="currentUser.privilege >= 253" class="icn-admin">
      military_tech
    </mat-icon>
    &nbsp;
    <button [matMenuTriggerFor]="usermenu" class="menu-actions">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #usermenu="matMenu">
      <button mat-menu-item (click)="logoutUser()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>
  </div>

  <!--Buttons when the user is not logged in-->
  <div class="btn-position">
    <button (click)="onLogin=true; onRegister=false;" *ngIf="currentUser.username==='' && !onLogin" class="btn-login" routerLink="/login">
      Log in
    </button>
    &nbsp;
    <button (click)="onLogin=false; onRegister=true;" *ngIf="currentUser.username==='' && !onRegister" class="btn-register" routerLink="/register">
      Register
    </button>
  </div>

  <hr>

  <div>
    <nav (click)="onLogin=false; onRegister=false;">
      <a routerLink="">Home</a>
      &nbsp;
      <a routerLink="/members">Members</a>
      &nbsp;
      <a routerLink="/bans">Bans</a>
    </nav>
  </div>
  <hr>
  <div class="page-padding">
    <router-outlet></router-outlet>
  </div>

</div>
